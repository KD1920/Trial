<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.bundle.min.js">
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>

        <div class=" row-base" style="display: -webkit-flex;">
            <section
                class="horizontal-filters-base horizontal-filters-hideBorder
                horizontal-filters-addBoxShadow">
                <div>
                    <div
                        class="horizontal-filters-sortContainer">
                        <div>
                            <div>
                                <div
                                    class="sort-sortBy"><!-- react-text: 315 -->Sort
                                    by : <!-- /react-text -->
                                    <span>
                                        Recommended
                                    </span>
                                    <span
                                        class="myntraweb-sprite sort-downArrow
                                        sprites-downArrow">
                                    </span>
                                    <ul
                                        class="sort-list">
                                        <li>
                                            <label
                                                class="sort-label ">
                                                <input
                                                    type="radio"
                                                    value="recommended"><!-- react-text: 322 -->Recommended<!-- /react-text -->
                                            </label>
                                        </li>
                                        <li>
                                            <label
                                                class="sort-label ">
                                                <input
                                                    type="radio" value="new"><!-- react-text: 326 -->What's
                                                New<!-- /react-text -->
                                            </label>
                                        </li>
                                        <li>
                                            <label
                                                class="sort-label ">
                                                <input
                                                    type="radio"
                                                    value="popularity"><!-- react-text: 330 -->Popularity<!-- /react-text -->
                                            </label>
                                        </li>
                                        <li>
                                            <label
                                                class="sort-label ">
                                                <input
                                                    type="radio"
                                                    value="discount"><!-- react-text: 334 -->Better
                                                Discount<!-- /react-text -->
                                            </label>
                                        </li>
                                        <li>
                                            <label
                                                class="sort-label ">
                                                <input
                                                    type="radio"
                                                    value="price_desc"><!-- react-text: 338 -->Price:
                                                High to Low<!-- /react-text -->
                                            </label>
                                        </li>
                                        <li>
                                            <label
                                                class="sort-label ">
                                                <input
                                                    type="radio"
                                                    value="price_asc"><!-- react-text: 342 -->Price:
                                                Low to High<!-- /react-text -->
                                            </label>
                                        </li>
                                        <li>
                                            <label
                                                class="sort-label ">
                                                <input
                                                    type="radio" value="Customer
                                                    Rating"><!-- react-text: 346 -->Customer
                                                Rating<!-- /react-text -->
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="atsa-base">
                        <ul class="atsa-filters">
                            <li>
                                <label class="">
                                    <input
                                        type="radio" value="Bundles">
                                    <h4
                                        class="atsa-title"><!-- react-text: 353 -->Bundles<!-- /react-text --><!-- react-text: 354 -->
                                        <!-- /react-text -->
                                    </h4>
                                    <span class="atsa-downArrow
                                        sprites-arrowDownBold myntraweb-sprite">
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label
                                    class="">
                                    <input type="radio" value="Country
                                        of Origin">
                                    <h4
                                        x class="atsa-title"><!-- react-text: 360 -->Country
                                        of Origin<!-- /react-text --><!-- react-text: 361 -->
                                        <!-- /react-text -->
                                    </h4>
                                    <span
                                        class="atsa-downArrow
                                        sprites-arrowDownBold myntraweb-sprite">
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label
                                    class="atsa-selected">
                                    <input type="radio"
                                        value="size_facet">
                                    <h4
                                        class="atsa-title"><!-- react-text: 367 -->Size<!-- /react-text --><!-- react-text: 368 -->
                                        <!-- /react-text -->
                                    </h4>
                                    <span
                                        class="atsa-upArrow
                                        sprites-arrowUpBold myntraweb-sprite">
                                    </span>
                                </label>
                            </li>
                            <li>

                            </li>
                        </ul>
                        <div
                            class="atsa-atsaFiltersOptionCtn
                            atsa-atsaShowContainer">
                            <ul
                                class="atsa-values">
                                <li>
                                    <label
                                        class="common-customCheckbox">
                                        <input
                                            type="checkbox" value="S"><!-- react-text: 2487 -->S<!-- /react-text -->
                                        <div
                                            class="common-checkboxIndicator">
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label
                                        class="common-customCheckbox">
                                        <input
                                            type="checkbox" value="M"><!-- react-text: 2492 -->M<!-- /react-text -->
                                        <div
                                            class="common-checkboxIndicator">
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label
                                        class="common-customCheckbox">
                                        <input
                                            type="checkbox" value="L"><!-- react-text: 4448 -->L<!-- /react-text -->
                                        <div
                                            class="common-checkboxIndicator">
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label
                                        class="common-customCheckbox">
                                        <input
                                            type="checkbox" value="XL"><!-- react-text: 4453 -->XL<!-- /react-text -->
                                        <div
                                            class="common-checkboxIndicator">
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label
                                        class="common-customCheckbox">
                                        <input
                                            type="checkbox"
                                            value="XXL"><!-- react-text: 4458 -->XXL<!-- /react-text -->
                                        <div
                                            class="common-checkboxIndicator">
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label
                                        class="common-customCheckbox">
                                        <input
                                            type="checkbox"
                                            value="3XL"><!-- react-text: 4463 -->3XL<!-- /react-text -->
                                        <div
                                            class="common-checkboxIndicator">
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label
                                        class="common-customCheckbox">
                                        <input
                                            type="checkbox"
                                            value="4XL"><!-- react-text: 4468 -->4XL<!-- /react-text -->
                                        <div
                                            class="common-checkboxIndicator">
                                        </div>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div><!-- react-empty: 373 -->
                </div>
                <div
                    class="filter-summary-selectedFilterContainer
                    filter-summary-reduceTopPadding">
                    <ul
                        class="filter-summary-filterList">
                        <li>
                            <div
                                class="filter-summary-filter"><!-- react-text: 2499 -->Bundles<!-- /react-text -->
                                <label
                                    class="filter-summary-removeFilter">
                                    <input
                                        type="checkbox"
                                        value="Bundles" data-group="Bundles">
                                    <span
                                        class="myntraweb-sprite
                                        filter-summary-removeIcon
                                        sprites-remove">
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div
                                class="filter-summary-filter"><!-- react-text: 4440 -->All
                                Countries<!-- /react-text -->
                                <label
                                    class="filter-summary-removeFilter">
                                    <input
                                        type="checkbox"
                                        value="All Countries"
                                        data-group="Country of Origin">
                                    <span
                                        class="myntraweb-sprite
                                        filter-summary-removeIcon
                                        sprites-remove">
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div
                                class="filter-summary-filter"><!-- react-text: 4474 -->M<!-- /react-text -->
                                <label
                                    class="filter-summary-removeFilter">
                                    <input
                                        type="checkbox"
                                        value="M" data-group="size_facet">
                                    <span
                                        class="myntraweb-sprite
                                        filter-summary-removeIcon
                                        sprites-remove">
                                    </span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div
                                class="filter-summary-filter"><!-- react-text: 4567 -->L<!-- /react-text -->
                                <label
                                    class="filter-summary-removeFilter">
                                    <input
                                        type="checkbox"
                                        value="L" data-group="size_facet">
                                    <span
                                        class="myntraweb-sprite
                                        filter-summary-removeIcon
                                        sprites-remove">
                                    </span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
