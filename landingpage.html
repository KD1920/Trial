<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap.bundle.min.js">
    <link rel="stylesheet" href="landingpage.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <!-- profile row -->
      <div class="row">
        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
          <a class="navbar-brand" href="#">
            <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" width="30" height="30" alt="logo">
            BootstrapBay
            </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-list-4"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!-- <span class="navbar-toggler-icon"></span> -->
          </button>
          <div class="collapse navbar-collapse" id="navbar-list-4">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <img
                    src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                    width="40"
                    height="40"
                    class="rounded-circle"
                  />
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Dashboard</a>
                  <a class="dropdown-item" href="#">Edit Profile</a>
                  <a class="dropdown-item" href="#">Log Out</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- searchbar and filter row -->
      <div class="row"></div>
      <!-- main content -> mission cards -->
      <div class="row">
        <div class="container">
          <!-- here we will define the content header where we add total missions and sorting dropdown and mission list type buttons(grid view or list view) -->
          <div class="row"></div>
          <!-- here we add all the mission cards from where we can go to the missions -->
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
          </div>
          <!-- here we add the paggination for the mission cards -->
          <div class="row"></div>
        </div>
      </div>
      <!-- privacy policy row  -->
      <div class="row">Privacy Policy</div>
    </div>
  </body>
</html>
